---
callput:
    display_order: 1
    display_name: "Up/Down"
    allow_forward_starting: 1
    allow_atm_barrier: 1
    supported_expiries:
      - intraday
      - daily
      - tick
    explanation: "Predict the ending market level relative to a chosen barrier."
    available_types:
      - CALL
      - PUT
callputequal:
    display_order: 2
    display_name: "Rise/Fall Equal"
    allow_forward_starting: 1
    allow_atm_barrier: 1
    supported_expiries:
      - intraday
      - daily
      - tick
    explanation: "Predict the ending market level relative to a chosen barrier."
    available_types:
      - CALLE
      - PUTE
touchnotouch:
    display_order: 3
    display_name: "Touch/No Touch"
    is_path_dependent: 1
    supported_expiries:
      - intraday
      - daily
      - tick
    explanation: "Predict whether or not the market will touch a chosen level before expiration."
    available_types:
      - ONETOUCH
      - NOTOUCH
endsinout:
    display_order : 4
    two_barriers: 1
    display_name: "Ends Between/Ends Outside"
    supported_expiries:
      - intraday
      - daily
    explanation: "Predict the ending market level relative to 2 chosen barriers."
    available_types:
      - EXPIRYMISS
      - EXPIRYRANGE
      - EXPIRYMISSE
      - EXPIRYRANGEE
staysinout:
    display_order : 5
    two_barriers: 1
    display_name: "Stays Between/Goes Outside"
    is_path_dependent: 1
    supported_expiries:
      - intraday
      - daily
    explanation: "Predict whether or not the market will touch either of 2 chosen levels before expiration."
    available_types:
      - RANGE
      - UPORDOWN
digits:
    display_order : 6
    display_name: "Digits"
    supported_expiries:
      - tick
    explanation: "Predict the last digit of the market price at expiration."
    has_financial_barrier: 0
    available_types:
      - DIGITMATCH
      - DIGITDIFF
      - DIGITODD
      - DIGITEVEN
      - DIGITOVER
      - DIGITUNDER
asian:
    display_order: 7
    display_name: "Asians"
    supported_expiries:
      - tick
    explanation: "Predict the ending market level relative to the average market prices throughout the course of the contract"
    barrier_at_start: 0
    available_types:
      - ASIANU
      - ASIAND
    allow_atm_barrier: 1
reset:
    display_order: 8
    display_name: "Reset Call/Reset Put"
    supported_expiries:
      - intraday
      - tick
    explanation: "Reset the barrier if contract is out of the money at half the option lifetime."
    available_types:
      - RESETCALL
      - RESETPUT
    allow_atm_barrier: 1
callputspread:
    display_order: 9
    display_name: "Call Spread/Put Spread"
    two_barriers: 1
    is_binary: 0
    supported_expiries:
      - intraday
      - daily
    supported_amount_type:
      - payout
    available_types:
      - CALLSPREAD
      - PUTSPREAD
highlowticks:
    display_order : 10
    display_name: "High/Low Ticks"
    supported_expiries:
      - tick
    explanation: "Predict which tick is the highest/lowest at expiration."
    is_path_dependent: 1
    available_types:
      - TICKHIGH
      - TICKLOW
    allow_atm_barrier: 1
lookback:
    display_order: 11
    display_name: "Lookbacks"
    supported_expiries:
      - intraday
    supported_amount_type: []
    available_types:
      - LBFLOATCALL
      - LBFLOATPUT
      - LBHIGHLOW
    is_binary: 0
    explanation: "Lookbacks"
    has_minimum_multiplier: 1
    require_basis: 0
    require_multiplier: 1
runs:
    display_order : 12
    display_name: "Only Ups/Only Downs"
    supported_expiries:
      - tick
    explanation: "Predicts if the next n ticks will be consecutively higher or lower than the previous tick."
    is_path_dependent: 1
    available_types:
      - RUNHIGH
      - RUNLOW
    allow_atm_barrier: 1
multiplier:
    display_order : 13
    display_name: "Multiply Up/Multiply Down"
    supported_expiries:
      - daily
    supported_amount_type:
      - stake
    explanation: "Predicts if the market is going to up or down."
    is_path_dependent: 1
    available_types:
      - MULTUP
      - MULTDOWN
    has_user_defined_expiry: 0
    require_multiplier: 1
    is_binary: 0
    allowed_update:
      limit_order:
        - take_profit
        - stop_loss
      addon:
        - protection
    is_addon_allowed: 1
vanilla:
    offer: 0
    display_order: 0
    display_name: "Vanilla Options"
    supported_expiries:
      - intraday
      - daily
    available_types:
      - VANILLA_CALL
      - VANILLA_PUT
    explanation: "Plain vanilla options"
