---
callput:
    display_order: 1
    display_name: "Up/Down"
    allow_forward_starting: 1
    supported_expiries:
      - intraday
      - daily
      - tick
    explanation: "Predict the ending market level relative to a chosen barrier."
    available_types:
      - CALL
      - PUT
touchnotouch:
    display_order: 2
    display_name: "Touch/No Touch"
    is_path_dependent: 1
    supported_expiries:
      - intraday
      - daily
      - tick
    explanation: "Predict whether or not the market will touch a chosen level before expiration."
    available_types:
      - ONETOUCH
      - NOTOUCH
endsinout:
    display_order : 3
    two_barriers: 1
    display_name: "Ends Between/Ends Outside"
    supported_expiries:
      - intraday
      - daily
    explanation: "Predict the ending market level relative to 2 chosen barriers."
    available_types:
      - EXPIRYMISS
      - EXPIRYRANGE
      - EXPIRYMISSE
      - EXPIRYRANGEE
staysinout:
    display_order : 4
    two_barriers: 1
    display_name: "Stays Between/Goes Outside"
    is_path_dependent: 1
    supported_expiries:
      - intraday
      - daily
    explanation: "Predict whether or not the market will touch either of 2 chosen levels before expiration."
    available_types:
      - RANGE
      - UPORDOWN
digits:
    display_order : 5
    display_name: "Digits"
    supported_expiries:
      - tick
    explanation: "Predict the last digit of the market price at expiration."
    available_types:
      - DIGITMATCH
      - DIGITDIFF
      - DIGITODD
      - DIGITEVEN
      - DIGITOVER
      - DIGITUNDER
asian:
    display_order: 6
    display_name: "Asians"
    supported_expiries:
      - tick
    explanation: "Predict the ending market level relative to the average market prices throughout the course of the contract"
    barrier_at_start: 0
    available_types:
      - ASIANU
      - ASIAND
callputspread:
    display_order: 8
    display_name: "Call Spread/Put Spread"
    two_barriers: 1
    is_binary: 0
    supported_expiries:
      - intraday
      - daily
    available_types:
      - CALLSPREAD
      - PUTSPREAD
reset:
    display_order: 7
    display_name: "Reset Call/Reset Put"
    supported_expiries:
      - intraday
      - tick
    explanation: "Reset the barrier if contract is out of the money at half the option lifetime."
    available_types:
      - RESETCALL
      - RESETPUT
highlowticks:
    display_order : 8
    display_name: "High/Low Ticks"
    supported_expiries:
      - tick
    explanation: "Predict which tick is the highest/lowest at expiration."
    is_path_dependent: 1
    available_types:
      - TICKHIGH
      - TICKLOW
callputequal:
    display_order: 9
    display_name: "Rise/Fall Equal"
    allow_forward_starting: 1
    supported_expiries:
      - intraday
      - daily
      - tick
    explanation: "Predict the ending market level relative to a chosen barrier."
    available_types:
      - CALLE
      - PUTE
vanilla:
    offer: 0
    display_order: 0
    display_name: "Vanilla Options"
    supported_expiries:
      - intraday
      - daily
    available_types:
      - VANILLA_CALL
      - VANILLA_PUT
    explanation: "Plain vanilla options"
lookback:
    display_order: 0
    display_name: "Lookbacks"
    supported_expiries:
      - intraday
      - tick
    available_types:
      - LBFLOATCALL
      - LBFLOATPUT
      - LBHIGHLOW
    is_binary: 0
    explanation: "Lookbacks"
